{% extends 'base.html' %}

{% block title %}BMI & BMR Calculator - Calquate{% endblock %}

{% block body %}
<div class="auth-container" style="max-width: 600px;">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="card-title">⚡ Calquate Your Stats</h1>
            <p class="card-subtitle">Calculate your BMI, BMR, and daily calorie needs</p>
        </div>
        
        <form method="POST" action="{{ url_for('calculator_results') }}">
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label" for="height">Height (cm)</label>
                    <input type="number" 
                           class="form-input" 
                           id="height"
                           name="height" 
                           placeholder="e.g. 175"
                           required
                           step="0.1"
                           min="100"
                           max="250"
                           value="{{ user.height if user and user.height else '' }}">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="weight">Weight (kg)</label>
                    <input type="number" 
                           class="form-input" 
                           id="weight"
                           name="weight" 
                           placeholder="e.g. 70"
                           required
                           step="0.1"
                           min="30"
                           max="300"
                           value="{{ user.weight if user and user.weight else '' }}">
                </div>
            </div>
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" 
                           class="form-input" 
                           id="age"
                           name="age" 
                           placeholder="e.g. 25"
                           required
                           min="15"
                           max="100"
                           value="{{ user.age if user and user.age else '' }}">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="form-radio-group">
                        <label class="form-radio">
                            <input type="radio" name="gender" value="male" {{ 'checked' if not user or not user.gender or user.gender == 'male' else '' }} required>
                            Male
                        </label>
                        <label class="form-radio">
                            <input type="radio" name="gender" value="female" {{ 'checked' if user and user.gender == 'female' else '' }}>
                            Female
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="activity">Activity Level</label>
                <select class="form-select" id="activity" name="activity" required>
                    <option value="1.2" {{ 'selected' if user and user.activity_level == 1.2 else '' }}>Sedentary: little or no exercise</option>
                    <option value="1.375" {{ 'selected' if user and user.activity_level == 1.375 else '' }}>Lightly active: 1-3 days/week</option>
                    <option value="1.55" {{ 'selected' if user and user.activity_level == 1.55 else '' }}>Moderately active: 3-5 days/week</option>
                    <option value="1.725" {{ 'selected' if user and user.activity_level == 1.725 else '' }}>Very active: 6-7 days/week</option>
                    <option value="1.9" {{ 'selected' if user and user.activity_level == 1.9 else '' }}>Super active: physical job + exercise</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg">Calculate ⚡</button>
        </form>
    </div>
</div>
{% endblock %}
